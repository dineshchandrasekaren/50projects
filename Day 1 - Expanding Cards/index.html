<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="style.css">
    <title>Expanding Cards</title>
</head>

<body>

    <!-- Expanding Cards -->

    <div class="container" >
        <div class="panel active" style="background-image: url(https://images.unsplash.com/photo-1619089654126-4f6d1df6fb69?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=763&q=80);">
            <h3>Green Mountain</h3>
        </div>
        <div class="panel" style="background-image: url(https://images.unsplash.com/photo-1605007493699-af65834f8a00?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=751&q=80);">

        </div>

        <div class="panel" style="background-image: url(https://images.unsplash.com/photo-1614102073832-030967418971?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=750&q=80);">
            <h3>Mountain</h3>
        </div>
    </div>

    <script src="./script.js"></script>

</html>
